<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="css/output.css" rel="stylesheet">
  <link href="tingle.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling */
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block; /* Remove default margin and padding */
      z-index: 1;
      position: fixed; /* For some reason this was the only thing that would make the modals show up on top of the canvas??? */
    }
    .tingle-modal {
      z-index: 2;
      position: relative;
    }
  </style>
</head>
<body>
  <script src="js/tingle.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
